<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>games</title>
<style>
#m-body{
    background-image:url('s.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    color: rgb(25, 25, 25);
    font-family: arial;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.doom{
    border: none;
    max-width: 600px;
    width: 90%;
    margin: 20px;
    border-radius: 25px;
    background-color:white;
    box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
    padding: 20px;
    box-sizing: border-box;
}

.title{
    font-size: 2.2em;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
    background: linear-gradient(to left, violet, indigo, blue, green, yellow, orange, red);
    -webkit-background-clip: text;
    color: transparent;
}

.move-icon {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
}

.move-b{
    background-color: transparent;
    border: 3px solid rgb(25, 25, 25);
    height: 70px;
    width: 70px;
    border-radius:50%;
    margin: 10px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0;
    flex: 0 0 auto; /* Key: Don't allow shrinking */
    box-sizing: border-box;
    overflow: hidden; /* Key: Hide overflowing image content */
}

.move-b:hover{
    transform: scale(1.1);
}

.move-container {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    width: 100%;
    flex-wrap: wrap; /* Allow wrapping if necessary */
}

.move-r{
    font-size: 1.2em;
    font-weight: bold;
    text-align: center;
    margin-bottom: 10px;
    background: linear-gradient(to left, violet, indigo, blue, green, yellow, orange, red);
    -webkit-background-clip: text;
    color: transparent;
}

.score{
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
    background: linear-gradient(to left, violet, indigo, blue, green, yellow, orange, red);
    -webkit-background-clip: text;
    color: transparent;
}

.reset{
    background-color: green;
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-size: 1em;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    display: block;
    margin: 0 auto;
}

.move-c{
    height:50px;
    width: 50px;
    object-fit: contain; /* Added object-fit for consistency */
}

.ruuu{
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
    background: linear-gradient(to left, violet, indigo, blue, green, yellow, orange, red);
    -webkit-background-clip: text;
    color: transparent;
}
</style></head>
<body id="m-body">
<div class="doom">
<p class="title">Rock Paper Scissors </p>
<button onclick="playGames(`Rock`);
" class="move-b">
<img src="Rock.jpg" class="move-icon">
</button>
<button onclick="playGames(`Paper`);" class="move-b">
<img src="Paper.jpg" class="move-icon">
</button>
<button onclick="playGames(`Scissors`);" class="move-b">
<img src="Scissors.jpg" class="move-icon">
</button>
<p class = "js-result move-r"></p>
<p class = "js-move ruuu"></p>
<p class = "js-score score"></p>
<button onclick="
score.wins=0;
score.losses=0;
score.ties=0;
localStorage.removeItem('score');
alert('score is reset');
update();" class="reset">
reset
</button>
</div>
<script>
let score =
JSON.parse(localStorage.getItem('score'))||
{
wins:0,
losses:0,
ties:0
};
update();
function playGames(dec)
{
Move=pickComputerMove();
let result="";
if(dec===`Scissors`){
if(Move==='Rock'){
result="you lose";
}
else if(Move==="Paper"){
result="you win";
}
else if(Move==="Scissors"){
result="it's a tie";
}
}
else if(dec===`Paper`){
if(Move==='Rock'){
result="you win";
}
else if(Move==="Paper"){
result="it's tie";
}
else if(Move==="Scissors"){
result="you lose";
}
}
else if(dec===`Rock`){
if(Move==='Rock'){
result="It's tie";
}
else if(Move==="Paper"){
result="you lose";
}
else if(Move==="Scissors"){
result="you win";
}
}
if(result === "you win")
{
score.wins += 1;
}
else if(result === "you lose")
{
score.losses += 1;
}
else if(result === "it,s a tie")
{
score.ties += 1;
}
localStorage.setItem('score',JSON.stringify(score));
update();
document.querySelector('.js-result').innerHTML = result;
document.querySelector('.js-move').innerHTML = `You <img src="${dec}.jpg" class="move-c"> Computer <img src="${Move}.jpg" class="move-c">`;
}
function update()
{
document.querySelector('.js-score').innerHTML = `wins:${score.wins} loses:${score.losses} tie:${score.ties}`;
}
function pickComputerMove()
{
let Move="";
const Num=Math.random();
if(Num < 0.33&&Num >= 0){
Move="Rock";
}
else if(Num < 0.66&&Num >= 0.33){
Move="Paper";
}
else if(Num < 1&&Num>=0.66){
Move="Scissors";
}
return Move;
}
</script>
</body>
</html>
