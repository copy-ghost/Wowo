<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>games</title>
<style>
#m-body{
background-image:url('s.jpg');
background-size: cover; /* Ensures background covers the entire area */
background-repeat: no-repeat; /* Prevents background from repeating */
color: rgb(25, 25, 25);
font-family: arial;
display: flex; /* Enables flexbox for centering */
justify-content: center; /* Centers horizontally */
align-items: center; /* Centers vertically */
min-height: 100vh; /* Makes sure the body takes up full viewport height */
margin: 0; /* Removes default body margins */
}

.doom{
border: none;
max-width: 600px; /* Sets a maximum width for larger screens */
width: 90%; /* Occupies most of the screen on smaller devices */
margin: 20px; /* Consistent margin on all sides */
border-radius: 25px;
background-color:white;
box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
padding: 20px; /* Consistent padding */
box-sizing: border-box; /* Includes padding and border in element's total width and height */
}

.title{
font-size: 2.2em; /* Use relative units for font sizes */
font-weight: bold;
text-align: center; /* Center the title */
margin-bottom: 20px;
background: linear-gradient(to left,
violet,
indigo,
blue,
green,
yellow,
orange,
red);
-webkit-background-clip: text;
color: transparent;
}

.move-icon{
height: 70px;
width: 70px; /* Maintain aspect ratio */
}

.move-b{
background-color: transparent;
border: 3px solid rgb(25, 25, 25); /* Thinner border */
height: 100px; /* Further reduced button height */
width: 100px; /* Further reduced button width */
border-radius:50%;
margin: 5px; /* Further reduced button margin */
cursor: pointer;
}

.move-b:hover{
transform: scale(1.1); /* Add a subtle hover effect */
}

.move-container {
    display: flex;
    justify-content: center; /* Center buttons horizontally */
    margin-bottom: 20px; /* Space between buttons and results */
}

.move-r{
font-size: 1.2em; /* Use relative units */
font-weight: bold;
text-align: center; /* Center the result text */
margin-bottom: 10px;
background: linear-gradient(to left,
violet,
indigo,
blue,
green,
yellow,
orange,
red);
-webkit-background-clip: text;
color: transparent;
}

.score{
font-weight: bold;
text-align: center; /* Center the score */
margin-bottom: 20px;
background: linear-gradient(to left,
violet,
indigo,
blue,
green,
yellow,
orange,
red);
-webkit-background-clip: text;
color: transparent;
}

.reset{
background-color: green;
color: white;
font-weight: bold;
cursor: pointer;
font-size: 1em; /* Use relative units */
border: none;
padding: 8px 15px;
border-radius: 5px;
display: block; /* Makes the button a block element */
margin: 0 auto; /* Centers the button horizontally */
}

.move-c{
height:50px; /* Adjusted image size */
width: 50px;
}

.ruuu{
font-weight: bold;
text-align: center; /* Center the move text */
margin-bottom: 20px;
background: linear-gradient(to left,
violet,
indigo,
blue,
green,
yellow,
orange,
red);
-webkit-background-clip: text;
color: transparent;
}
</style></head>
<body id="m-body">
<div class="doom">
<p class="title">Rock Paper Scissors </p>
<button onclick="playGames(`Rock`);
" class="move-b">
<img src="Rock.jpg" class="move-icon">
</button>
<button onclick="playGames(`Paper`);" class="move-b">
<img src="Paper.jpg" class="move-icon">
</button>
<button onclick="playGames(`Scissors`);" class="move-b">
<img src="Scissors.jpg" class="move-icon">
</button>
<p class = "js-result move-r"></p>
<p class = "js-move ruuu"></p>
<p class = "js-score score"></p>
<button onclick="
score.wins=0;
score.losses=0;
score.ties=0;
localStorage.removeItem('score');
alert('score is reset');
update();" class="reset">
reset
</button>
</div>
<script>
let score =
JSON.parse(localStorage.getItem('score'))||
{
wins:0,
losses:0,
ties:0
};
update();
function playGames(dec)
{
Move=pickComputerMove();
let result="";
if(dec===`Scissors`){
if(Move==='Rock'){
result="you lose";
}
else if(Move==="Paper"){
result="you win";
}
else if(Move==="Scissors"){
result="it's a tie";
}
}
else if(dec===`Paper`){
if(Move==='Rock'){
result="you win";
}
else if(Move==="Paper"){
result="it's tie";
}
else if(Move==="Scissors"){
result="you lose";
}
}
else if(dec===`Rock`){
if(Move==='Rock'){
result="It's tie";
}
else if(Move==="Paper"){
result="you lose";
}
else if(Move==="Scissors"){
result="you win";
}
}
if(result === "you win")
{
score.wins += 1;
}
else if(result === "you lose")
{
score.losses += 1;
}
else if(result === "it,s a tie")
{
score.ties += 1;
}
localStorage.setItem('score',JSON.stringify(score));
update();
document.querySelector('.js-result').innerHTML = result;
document.querySelector('.js-move').innerHTML = `You <img src="${dec}.jpg" class="move-c"> Computer <img src="${Move}.jpg" class="move-c">`;
}
function update()
{
document.querySelector('.js-score').innerHTML = `wins:${score.wins} loses:${score.losses} tie:${score.ties}`;
}
function pickComputerMove()
{
let Move="";
const Num=Math.random();
if(Num < 0.33&&Num >= 0){
Move="Rock";
}
else if(Num < 0.66&&Num >= 0.33){
Move="Paper";
}
else if(Num < 1&&Num>=0.66){
Move="Scissors";
}
return Move;
}
</script>
</body>
</html>
